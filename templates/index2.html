<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">
		<title>Invent For Customers 2024</title>
		<style>
			html {height: 15vh;}
		</style>



		<script id='sap-ui-bootstrap'
			src='https://ui5.sap.com/resources/sap-ui-core.js'
			data-sap-ui-theme='sap_horizon'
			data-sap-ui-libs='sap.m,sap.f,sap.viz,sap.ui.integration'
				data-sap-ui-xx-bindingSyntax='complex'>
		</script>

		<script id="myXml" type="text/xmldata">
			<mvc:View
					xmlns:mvc="sap.ui.mvc"
					xmlns="sap.f"
					xmlns:m="sap.m"
					height="10%"
					controllerName="myController" >
				<ShellBar
						title="My Inventory App"
						secondTitle="Google"
						homeIcon="https://ui5.sap.com/resources/sap/ui/documentation/sdk/images/logo_ui5.png"
					homeIconPressed="onHomeIconPressed"

						avatarPressed="onAvatarPressed"
						showMenuButton="false"
						showCopilot="true"
						showSearch="true"
						showNotifications="true"
						showProductSwitcher="true">
						<profile>
							<Avatar initials="UI"/>
						</profile>
				</ShellBar>				
			</mvc:View>
		</script>


		<script>
			sap.ui.controller("myController", {
				onInit: function() {					
				},
				doSomething: function() {
					alert("Hello World!");
				},
				onAvatarPressed: function () {
					alert('Avatar is pressed');
				},
				/* 
				 * Issue: Event Callback is not triggered!
				 */
				onHomeIconPressed() {
					alert("home icon pressed!");
				},				
				onMenuItemSelected() {
					alert("menu item has been selected!");
				}
			});
			sap.ui.xmlview({ viewContent: jQuery('#myXml').html() }).placeAt("content");
		</script>
	</head>
	<body id='content' class='sapUiBody'>
	</body>
</html>
